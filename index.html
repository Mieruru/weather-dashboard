<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid text-center d-flex flex-column vh-100">

    <!-- header -->
    <div class="row">
      <div class="col bg-primary-subtle">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- main -->
    <div class="row flex-grow-1 my-2" id="main">

      <!-- sidebar -->
      <div class="col-sm-3 d-flex flex-column" id="sidebar">

        <!-- search form -->
        <div class="row">
          <form>
            <input id="cityInput" type="text" class="input" placeholder="City Name">
            <button id="cityInputBtn" type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>

        <!-- divider -->
        <div class="divider">

        </div>

        <!-- search history -->
        <div class="row flex-grow-1">
          <div id="searchHistory" class="col">
            Past searches go here
          </div>
        </div>
      </div>

      <!-- weather section -->
      <div class="col d-flex flex-column">
        <div class="row">
          <div class="col bg-secondary-subtle m-2 p-2 rounded-3">
            Weather Card
          </div>
        </div>

        <!-- current forecast card -->
        <div id="currentWeather" class="row">

        </div>
        <!-- separator -->
        <div class="row text-start">
          <h4>5-day Forecast:</h3>
        </div>
        <!-- 5-day forecast cards -->
        <div id="forecastField" class="row flex-grow-1">

        </div>

      </div>

    </div>

  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
